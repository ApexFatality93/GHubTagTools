<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hub-Tag Generator</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./logic.js"></script>
</head>

<body>
	<div class="container home">
        <h1 class="title">Hub-Tag Generator</h1>
        <form>
            <div>
                <label for="galaxy_input">Select your current galaxy:</label>
                <select name="galaxy" id="galaxy_input" onchange="hideGlyphs(this, 'hide')">
                    <option value="">
                    <option value="Euclid">Euclid
                    <option value="Hilbert">Hilbert
                    <option value="Calypso">Calypso
                    <option value="Budullangr">Budullangr
                    <option value="Eissentam">Eissentam
                </select>
            </div>
            <div class="hide" id="glyphs" style="display: none;">
                <div>
                    <label class="label" for="portalglyphs_input">Portalglyphs:</label>
                </div>

                <div>
                    <input style="width:30%" class="input" type="text" id="portalglyphs_input" oninput="glyphInputOnChange(this)"><button class="button is-small is-danger" id="delButton" type="button" onclick="deleteCharacter('portalglyphs_input')">&larr; Delete</button>
                </div>
                <div class="portal-buttons">
                    <button class="button" type="button" value="0"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">0</span>
                    </button>
                    <button class="button" type="button" value="1"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">1</span>
                    </button>
                    <button class="button" type="button" value="2"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">2</span>
                    </button>
                    <button class="button" type="button" value="3"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">3</span>
                    </button>
                    <button class="button" type="button" value="4"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">4</span>
                    </button>
                    <button class="button" type="button" value="5"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">5</span>
                    </button>
                    <button class="button" type="button" value="6"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">6</span>
                    </button>
                    <button class="button" type="button" value="7"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">7</span>
                    </button>
                    <button class="button" type="button" value="8"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">8</span>
                    </button>
                    <button class="button" type="button" value="9"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">9</span>
                    </button>
                    <button class="button" type="button" value="A"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">A</span>
                    </button>
                    <button class="button" type="button" value="B"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">B</span>
                    </button>
                    <button class="button" type="button" value="C"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">C</span>
                    </button>
                    <button class="button" type="button" value="D"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">D</span>
                    </button>
                    <button class="button" type="button" value="E"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">E</span>
                    </button>
                    <button class="button" type="button" value="F"
                        onclick="glyphOnClick(this, 'portalglyphs_input')">
                        <span class="glyphs icon is-small">F</span>
                    </button>
                </div>
                <output class="glyphs" style="word-break: break-word" id="glyph_display" name="portalglyphs"></output>
            </div>
        </form>
        <div class="actions hide" style="display: none;">
            <input class="button is-primary" type="submit" value="Show Hub-Tag" onclick="submit('galaxy_input', 'portalglyphs_input', 'HubNr', 'SSI')">
            <input class="button is-warning" type="reset" value="Reset Glyphs" onclick="clearValue('portalglyphs_input')">
        </div>
        <div id="output" style="display: none">
            Your Hub-Tag:
            <div class="HubTag">[HUB<output id="HubNr"></output>-<output id="SSI"></output>]</div>
        </div>
    </div>
</body>

</html>
